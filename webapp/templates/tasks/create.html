{% extends 'base.html' %}

{% block title %}Create new task{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="card my-4">
            <div class="card-header">
                Create new task
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input name="task_name" type="text" class="form-control" id="inputTitle" placeholder="Enter task title" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputOwner" class="col-sm-2 col-form-label">Owner</label>
                    <div class="col-sm-10">
                        <input name="created_by" type="text" class="form-control" id="inputOwner" placeholder="Enter owner's name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" type="text" class="form-control" id="inputDescription" placeholder="Enter task description" required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Websites</label>
                    <div class="col-sm-10">
                        <input type="file" name="urls_file" accept="text/csv" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-toolbar justify-content-start" role="toolbar">
            <div role="group">
                <a class="btn btn-secondary mr-2" href="{{ url_for("tasks.index") }}">Cancel</a>
                <button class="btn btn-success" type="submit">Create</button>
            </div>
        </div>
    </form>
{% endblock %}
